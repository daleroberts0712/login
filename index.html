<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime World - Login Page</title>
</head>
<body>
    <div class="left">
        <header class="heading">Anime World</header>

        <form>
            <div>
                <input type="text" name="username" class="user-input" placeholder="Username">
                <span></span>
            </div>
    
            <div>
                <input type="password" name="password" class="password-input" placeholder="Password">
                <span></span>
            </div>
    
            <button type="button" class="login-btn">Login</button>
        </form>
    
        <div class="links">
            <a href="#">Register Now</a>
            <a href="#">Forgot Password ?</a>
        </div>
    
        <hr>
    
        <div id="socials">
            <button id="link-btn1"><img src="./img/fb.png" alt="facebook"><a href="#">Login With Facebook</a>
            </button>
            <br>
            <button id="link-btn2"><img src="./img/twitter.png" alt="twitter"><a href="#">Login With Twitter</a></button>
            <br>
            <button id="link-btn3"><img src="./img/google.png" alt="google"><a href="#">Login With Google</a></button>
        </div>

        <footer>
            <h4>Copyright &copy; <span>2021</span> All Rights Reserved</h4>
        </footer>
    </div>

    <div class="showcase"></div>

    <script src="main.js"></script>

</body>
</html>
